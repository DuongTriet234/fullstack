<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/buoi2/style.css">
</head>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Survey Form</span> 
  </nav>
  <div class="container">
    <form class="form-style mx-auto" style="max-width: 600px;">
    
      <!-- Form title -->
      <h1 class="text-center">Survey Form</h1>
      
      <!-- Input fields -->
      <div class="form-group">
        <label>
          Name
        </label>
        <br/>
        <input type="text" class="form-control" placeholder="Enter your Name">
      </div>
      <br/>
      <div class="form-group">
        <label>
          Email
        </label>
        <br/>
         <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      
      <!-- Checkboxes --> 
      <div class="form-group">
        <p>Choose your favorite music genres:</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rock">
          <label class="form-check-label" for="rock">
            Rock 
          </label>
        </div>
        
        <div class="form-check">
         <input class="form-check-input" type="checkbox" id="pop">
          <label class="form-check-label" for="pop">
            Pop 
          </label>
        </div>
        
        
      </div>
      

      <div class="form-group">
        <p>Choose your age range:</p>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age-range" id="range1">
          <label class="form-check-label" for="range1">
            18-20
          </label>
          <br/>
          <input class="form-check-input" type="radio" name="age-range" id="range2">
          <label class="form-check-labe2" for="range2">
            21-29
          </label>
        </div>
        

        
      </div>  
  

      <div class="form-group">
        <p>Provide additional information:</p>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      

      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      
    </form>
</body>
</html>
